#      weight: 10
    - identifier: search
      name: 検索
      url: /search/
      weight: 12
#    - identifier: categories
#      name: 分類
#      url: /categories/
#      weight: 15
    - identifier: tags
      name: タグ
      url: /tags/
      weight: 20
    - identifier: archives
      name: 一覧
      url: /archives/
      weight: 25
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai


defaultContentLanguage: ja
enableEmoji: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search